<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="pin-array">

    <template>
        <style>
            .pin{
                float: left;
                width: 12px;
                height: 12px;
            }

            .pin .box{
                float: left;
                width: 3px;
                height: 3px;
                background-color: #1E87D2;
                box-sizing: border-box;
                margin-left: 1px;
                margin-bottom: 1px;
            }

            .pin .box.center{
                margin-left: 5px;
            }
        </style>

        <div class="pin">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <template is="dom-if" if="{{!connected}}">
                <div class="box center"></div>
            </template>
            <template is="dom-if" if="{{connected}}">
                <div class="box"></div>
                <div class="box"></div>
            </template>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </template>

    <script>
        // element registration
        PinArray = Polymer({
            is: "pin-array",
            factoryImpl: function(color){
                this.color = color;
            },
            ready: function(){

            },
            attached: function(){
                this.async(function(){
                    this._setColor();
                });
            },
            _setColor: function(){
                var boxes = this.getElementsByClassName("box");

                for(var i=0; i<boxes.length; i++){
                    boxes[i].style.backgroundColor = this.color;
                }
            },
            properties: {
                connected: {
                    type: Boolean,
                    value: false,
                    observer: '_connectedChanged'
                },
                color: {
                    type: String,
                    value: "rgb(0, 155, 100)",
                    observer: '_colorChanged'
                }
            },
            _connectedChanged: function(newValue, oldValue){
                this.async(function(){
                    this._setColor();
                });
            },
            _colorChanged: function(newValue, oldValue){
                this.async(function(){
                    this._setColor();
                });
            }
        });
    </script>

</dom-module>
